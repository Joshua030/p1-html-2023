<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/general.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Página HTML estática</title>
</head>
<body>
  <div class="main-container">
    <div class="main-header">
      <h1 class="header-text">Dog's Blog</h1>
    </div>
  </div>
  <div class="dogs-grid">
    <figure class="gallery-item">
      <img
        src="public/static/american-bully-lilac-tri.jpg"
        alt="Beautiful American Bully Lilac Tri running"
      />
    </figure>
    <figure class="gallery-item">
      <img
        src="public/static/two-bullies-running.jpg"
        alt="There are two bully dogs runnig in the grass"
      />
    </figure>
    <figure class="gallery-item">
      <img
        src="public/static/american-bully-lilac-tri1.jpg"
        alt="Beautiful American Bully Lilac Tri on the table"
      />
    </figure>
    <figure class="gallery-item">
      <img
        src="public/static/american-bulldog-sleeping.jpg"
        alt="American Bulldog is sleeping on the bed"
      />
    </figure>
  </div>
</body>
</html>
